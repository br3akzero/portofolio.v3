<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://danielreshad.com/" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://danielreshad.com/" />
    <meta property="twitter:title" content="Daniel Reshad | Senior Software Engineer" />
    <meta property="twitter:description" content="Senior Software Engineer with 8+ years building client-side applications for Web, Apple, and Android platforms." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- Canonical -->
    <link rel="canonical" href="https://danielreshad.com/" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Critical CSS to prevent layout shift -->
    <style>
      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { background: #000; color: #f5f5f7; min-height: 100vh; }
      body { padding: 1.5rem; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif; line-height: 1.4; }
      .landing { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; min-height: calc(100vh - 3rem); }
      .links-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 1rem; }
      .card { position: relative; border-radius: 32px; padding: 1.5rem; isolation: isolate; }
      .card::before { content: ''; position: absolute; inset: 0; z-index: -1; border-radius: 32px; background: linear-gradient(135deg, rgba(255,0,0,0.06) 0%, rgba(255,154,0,0.06) 16%, rgba(208,222,33,0.06) 32%, rgba(79,220,74,0.06) 48%, rgba(63,218,216,0.06) 64%, rgba(47,107,232,0.06) 80%, rgba(139,92,246,0.06) 100%); backdrop-filter: blur(20px) saturate(120%); -webkit-backdrop-filter: blur(20px) saturate(120%); filter: url(#glass-distortion); -webkit-filter: url(#glass-distortion); }
      .card::after { content: ''; position: absolute; inset: 0; z-index: 0; border-radius: 32px; box-shadow: inset 0 1px 1px rgba(255,255,255,0.3), inset 0 -1px 1px rgba(255,255,255,0.1), inset 1px 0 1px rgba(255,255,255,0.1), inset -1px 0 1px rgba(255,255,255,0.1), inset 0 0 20px -10px rgba(255,255,255,0.2), 0 10px 40px rgba(0,0,0,0.2); pointer-events: none; }
      .card-hero { padding: clamp(1.5rem, 3vw, 3.5rem); display: flex; flex-direction: column; justify-content: center; }
      .card-hero h1 { font-size: clamp(3.05rem, 3.54vi + 2.17rem, 5rem); font-weight: 700; letter-spacing: -0.03em; margin-bottom: 0.25rem; color: #fff; }
      .card-hero .tagline { font-size: clamp(1.56rem, 1vi + 1.31rem, 2.11rem); color: rgba(255,255,255,0.6); font-weight: 500; margin-bottom: 0.5rem; }
      .card-hero .bio { font-size: clamp(1rem, 0.34vi + 0.91rem, 1.19rem); color: rgba(255,255,255,0.5); line-height: 1.6; max-width: 500px; }
      .card-hero .email { font-family: inherit; font-size: clamp(0.8rem, 0.17vi + 0.76rem, 0.89rem); margin-top: 1rem; display: inline-block; width: fit-content; padding: 0.6rem 1.2rem; background: rgba(255,255,255,0.1); border-radius: 0.5rem; border: 1px solid rgba(255,255,255,0.2); color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 500; cursor: pointer; }
      .card-link { display: flex; flex-direction: column; justify-content: space-between; min-height: 120px; text-decoration: none; color: inherit; }
      .card-label { font-size: clamp(1.95rem, 1.56vi + 1.56rem, 2.81rem); font-weight: 600; }
      .card-icon { font-size: clamp(2.44rem, 2.38vi + 1.85rem, 3.75rem); align-self: flex-end; opacity: 0.4; }
      @media (max-width: 768px) { .landing { grid-template-columns: 1fr; } }
      @media (max-width: 480px) { body { padding: 1rem; } .links-grid { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute; overflow:hidden">
      <defs>
        <filter id="glass-distortion" x="-10%" y="-10%" width="120%" height="120%">
          <feTurbulence type="fractalNoise" baseFrequency="0.015 0.015" numOctaves="2" seed="15" result="noise" />
          <feGaussianBlur in="noise" stdDeviation="1" result="blurred" />
          <feDisplacementMap in="SourceGraphic" in2="blurred" scale="4" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
    <div id="app">
      <main class="landing">
        <section class="card card-hero">
          <h1>Daniel Reshad</h1>
          <p class="tagline">Senior Software Engineer</p>
          <p class="bio">
            8+ years building client-side applications for Web, Apple, and Android platforms.
          </p>
          <button class="email" data-email="daniel.reshad@proton.me">daniel.reshad@proton.me</button>
        </section>

        <div class="links-grid">
          <a href="https://www.youtube.com/@BreakZeroOne" class="card card-link">
            <span class="card-label">YouTube</span>
            <span class="card-icon">&#9654;</span>
          </a>

          <a href="/blog" class="card card-link">
            <span class="card-label">Blog</span>
            <span class="card-icon">&#9998;</span>
          </a>

          <a href="/projects.html" class="card card-link">
            <span class="card-label">Projects</span>
            <span class="card-icon">&#10022;</span>
          </a>

          <a href="https://github.com/br3akzero" class="card card-link">
            <span class="card-label">GitHub</span>
            <span class="card-icon">&#10070;</span>
          </a>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
